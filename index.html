<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Esteban&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/83486dfd83.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
    <title>Voucher</title>
</head>
<body>
    <header>
        <h1>Lucky Voucher!</h1>
    </header>

    <div class="container">
        <div class="unwrapper-container">
            <div class="voucher-unwrap">
                <p>Unwrap Voucher</p>
            </div>
        </div>
        <div class="voucher-container">
            <div class="voucher-front">
                <img src="/img/diamond.png" alt="">
                <p>$500</p>
                <p>For games, music, movies and Vairam Cloud</p>
            </div>
            <div class="voucher-back">
                <i class="fa-solid fa-gamepad"></i>
                <i class="fa-solid fa-music"></i>
                <i class="fa-solid fa-film"></i>
                <i class="fa-solid fa-cloud"></i>
                <p><span>Do not share your code.</span> Valid only for SG transactions. For assistance, call 8998 8881 &copy;Vairam Pte Ltd 2024</p>
                <p>ABC1234567890</p>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
